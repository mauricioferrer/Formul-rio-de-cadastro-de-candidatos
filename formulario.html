<!doctype html>
<html>

    <head>
        <!-- Metadados -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">

        <!-- Título da página (aparece na aba) -->
        <title>Cadastro</title>
    </head>

    <body>  

        <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
        <div>
            <h1 id="titulo">Cadastro de Candidatos</h1>
            <p id="subtitulo">Complete suas informações</p>
            <br>
        </div>

        <!-- Início do formulário -->
        <form>

            <fieldset class="grupo">
                <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset> 

            <!-- Campo de email com-->
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <!-- Campo de desenvolvimento web com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->
            <div class="campo">
                <label><strong>Para qual área você pretende se condidatar?</strong></label>
                <label>
                    <input type="radio" name="devweb" value="financeiro" checked>Financeiro
                </label>
                <label>
                    <input type="radio" name="devweb" value="recursoshumanos">Recursos Humanos
                </label>
                <label>
                    <input type="radio" name="devweb" value="operacional">Operacional
                </label>
                <label>
                    <input type="radio" name="devweb" value="marketing">Marketing
                </label>
            </div>

            

            <fieldset class="grupo">
                <!-- Campo de tecnologias para escolha de 1 ou mais opções para marcar (checkbox) e css de classe "campo" -->
                <div id="check">
                    <label><strong>Selecione as habilidades que possui:</strong></label><br><br>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="Trabalho em equipe">
                    <label for="tecnologia1"> Trabalho em equipe</label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="Respeito pela diversidade">
                    <label for="tecnologia2"> Respeito pela diversidade</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Capacidade de resolver problemas">
                    <label for="tecnologia3"> Capacidade de resolver problemas</label>
                    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="Boa comunicação">
                    <label for="tecnologia4"> Boa comunicação</label>
                </div>
            </fieldset>
            <br>

            <!-- Campo de senioridade com 3 opções para escolha (select option) e css de classe "campo" -->
            <div class="campo">
                <label for="niveldeingles"><strong>Nível de Inglês</strong></label>
                <select id="niveldeingles" required>
                  <option selected disabled value="">Selecione</option>
                  <option>Fluente</option>
                  <option>Intermediário</option>
                  <option>Básico</option>
                </select>
            </div>

            <!-- Caixa de texto -->
            <div class="campo">
                <br>
                <label for="experiencia"><strong>Conte um pouco mais da sua experiência: </strong></label>
                <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>

            <!-- Botão para enviar o formulário -->
            <button class="botao" type="submit" onsubmit="">Concluído</button>            

        </form>

    </body>

</html>
